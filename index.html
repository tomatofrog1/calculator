<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu">
        <h2>Calculator</h2>
        <div class="chasis">
            <div class="displayPanel">
                <h1>1</h1>
            </div>
            <div class="inputs">
                <div class="numbers">
                    <div class="seven">
                        <div class="num">7</div>
                        <div class="num">8</div>
                        <div class="num">9</div>
                        <div class="num">/</div>
                    </div>
                    <div class="four">
                        <div class="num">4</div>
                        <div class="num">5</div>
                        <div class="num">6</div>
                        <div class="num">*</div>
                    </div>
                    <div class="one">
                        <div class="num">3</div>
                        <div class="num">2</div>
                        <div class="num">1</div>
                        <div class="num">-</div>
                    </div>
                    <div class="pakumpleto">
                        <div class="num">0</div>
                        <div class="num">.</div>
                        <div class="num">=</div>
                        <div class="num">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
